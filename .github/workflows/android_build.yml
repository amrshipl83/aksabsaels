name: Build Flutter APK & AAB (Release)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout Ø§Ù„ÙƒÙˆØ¯
      - name: ğŸ§© Checkout Code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Java (Flutter ÙŠØ­ØªØ§Ø¬ Java 17)
      - name: â˜•ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3ï¸âƒ£ Setup Flutter
      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 4ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      # 5ï¸âƒ£ Decode release keystore Ù…Ù† secret
      - name: ğŸ”‘ Decode release.keystore from base64
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > android/release.keystore

      # 6ï¸âƒ£ Build Release APK
      - name: ğŸ—ï¸ Build Release APK
        run: flutter build apk --release

      # 7ï¸âƒ£ Build Release AAB (App Bundle)
      - name: ğŸ“¦ Build Release AAB
        run: flutter build appbundle --release

      # 8ï¸âƒ£ Upload Artifacts (APK & AAB)
      - name: ğŸ“¤ Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
